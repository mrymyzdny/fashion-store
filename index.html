<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <title> fashion store</title>
</head>
<body>

    <!-- Navigation -->
       <nav>
        <img src="./images/fashion-store-logo.jpg" alt="logo">
        <ul>
            <li><a href="#">contact us</a></li>
            <li><a href="#">address</a></li>
            <li><a href="#">about</a></li>
            <li><a href="#">products</a></li>
            <li><a href="#">new collection</a></li>
        </ul>
       </nav>
    <!-- Products Container -->
    <section class="container"></section>
    <div class="pagination-btn"></div>
    <!-- Basket Container -->
    <section class="container">
        <h2 class="basket-label">YOUR BASKET </h2>
        <div class="basket-row basket-column">
            <span class=" basket-column products-span">products</span>
            <span class=" basket-column products-price-span">price</span>
            <span class=" basket-column products-detaile-span">detailes</span>
        </div>
        <div class="basket-products"></div>
        </div>
    </section>
    <div class="basket-setting">
        <p class="total-price"> 0 $</p>
        <button class="clear-btn">delete basket</button>
    </div>
    <!-- footer -->
    <div class="footer">
        <ul class="logos">
            <li><a href="www.youtube.com" target="_blank">
                <img src="./images/Youtube Logo.png" alt="youtube">
                </a>
            </li>
            <li><a href="www.spotify.com" target="_blank">
                <img src="./images/Spotify Logo.png" alt="spotify">
                </a>
            </li>
            <li><a href="www.facebook.come" target="_blank">
                <img src="./images/Facebook Logo.png" alt="facebook">
                </a>
            </li>
        </ul>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
